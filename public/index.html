<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoor App</title>
    <link rel="stylesheet" type="text/css" href="style/css/style.css">
    <script src="lib/p5.min.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="canvas" id="p5">
        <!-- This is where we'll draw the p5 canvas -->
      </div>
      <div class="info">
        <div class="top">
          <div class="title">
            <h1>Weather WebApp</h1>
          </div>
          <div class="notifications">
            <p></p>
          </div>
        </div>
        <div id="sidebar" class="weatherData">


          <p>Timezone = <span id ="timeZoneSpan"> </span></p>
          
          <p>Windspeed = <span id="windSpeedSpan"> </span></p>
          <p>Humidity = <span id="humiditySpan"> </span></p>
          <p>Temperature = <span id="tempSpan"> </span></p>
          <p>Summary = <span id="summarySpan"> </span></p>
          <p>Icon = <span id="iconSpan"> </span></p>

        </div>
        <!-- <div class="button">
          <p>Button goes here</p>
          <button id="button"> Some Button</button> -->
        </div>
      </div>
    </div>
  </body>
  <script src="js/sketch.js"></script>
  
</html>
